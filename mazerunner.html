<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veilbound Labyrinth</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            touch-action: none;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 500px;
            max-height: 500px;
        }

        #maze {
            display: grid;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .cell {
            background: #1a1a1a;
            border: 1px solid transparent;
            position: relative;
        }

        .cell.revealed {
            background: #333;
            border-color: #222;
        }

        .player {
            background-image: url("spritesheet.png");
            background-size: cover;
            border-radius: 50%;
            transition: all 0.2s;
            z-index: 2;
        }

        .monster {
            background: #ff0000;
            border-radius: 50%;
            z-index: 2;
        }

        .exit {
            background: #f44336 !important;
        }

        .fog {
            background: rgba(0, 0, 0, 1);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .revealed {
            opacity: 0;
        }

        #stageDisplay {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial;
            font-size: 1.5em;
            z-index: 3;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            touch-action: none;
            z-index: 3;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="stageDisplay">Stage: 1</div>
    <div id="gameContainer">
        <div id="maze"></div>
    </div>
    <div class="controls">
        <div class="control-btn" id="up">↑</div>
        <div class="control-btn" id="left">←</div>
        <div class="control-btn" id="right">→</div>
        <div class="control-btn" id="down">↓</div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="ambiance.mp3" type="audio/mpeg">
    </audio>
    <audio id="horrorMusic" loop>
        <source src="horror.mp3" type="audio/mpeg">
    </audio>

<script>
class MazeGame {
    constructor() {
        this.currentStage = 1;
        this.mazeSize = 5 + this.currentStage * 2;
        this.playerPos = {x: 0, y: 0};
        this.exitPos = {x: 0, y: 0};
        this.monsterPos = {x: 0, y: 0};
        this.visited = new Set();
        this.mazeGrid = [];
        this.monsterInterval = null;
        this.init();
    }

    init() {
        this.generateMaze();
        this.setupControls();
        this.updateStageDisplay();
        this.startBackgroundMusic();
        this.spawnMonster();
    }

    generateMaze() {
        this.mazeGrid = Array(this.mazeSize).fill().map(() => 
            Array(this.mazeSize).fill().map(() => ({
                walls: {top: true, right: true, bottom: true, left: true},
                fog: true
            }))
        );

        const stack = [];
        let current = {x: 0, y: 0};
        this.visited.clear();
        this.visited.add(`${current.x},${current.y}`);

        while (true) {
            const neighbors = this.getUnvisitedNeighbors(current);
            if (neighbors.length > 0) {
                const next = neighbors[Math.floor(Math.random() * neighbors.length)];
                this.removeWall(current, next);
                stack.push(current);
                current = next;
                this.visited.add(`${current.x},${current.y}`);
            } else if (stack.length > 0) {
                current = stack.pop();
            } else {
                break;
            }
        }

        this.playerPos = {x: 0, y: 0};
        this.exitPos = {x: this.mazeSize - 1, y: this.mazeSize - 1};
        this.drawMaze();
        this.updateFog();
    }

    spawnMonster() {
        this.monsterPos = {
            x: Math.floor(Math.random() * this.mazeSize),
            y: Math.floor(Math.random() * this.mazeSize)
        };
        this.updateMonsterPosition();
        this.startHorrorMusic();

        this.monsterInterval = setInterval(() => {
            this.moveMonster();
        }, 500);
    }

    moveMonster() {
        const dx = this.playerPos.x - this.monsterPos.x;
        const dy = this.playerPos.y - this.monsterPos.y;

        if (Math.abs(dx) > Math.abs(dy)) {
            this.monsterPos.x += dx > 0 ? 1 : -1;
        } else {
            this.monsterPos.y += dy > 0 ? 1 : -1;
        }

        this.updateMonsterPosition();

        if (this.monsterPos.x === this.playerPos.x && this.monsterPos.y === this.playerPos.y) {
            alert('Game Over! The monster caught you!');
            clearInterval(this.monsterInterval);
            location.reload();
        }
    }

    updateMonsterPosition() {
        document.querySelectorAll('.monster').forEach(el => el.classList.remove('monster'));
        const index = this.monsterPos.y * this.mazeSize + this.monsterPos.x;
        document.getElementById('maze').children[index].classList.add('monster');
    }

    startBackgroundMusic() {
        const bgMusic = document.getElementById('backgroundMusic');
        bgMusic.play();
    }

    startHorrorMusic() {
        const bgMusic = document.getElementById('backgroundMusic');
        const horrorMusic = document.getElementById('horrorMusic');
        bgMusic.pause();
        horrorMusic.play();
    }

    stopHorrorMusic() {
        const horrorMusic = document.getElementById('horrorMusic');
        horrorMusic.pause();
    }

    getUnvisitedNeighbors(pos) {
        const neighbors = [];
        const directions = [
            {x: 0, y: -1, wall: 'top'},
            {x: 1, y: 0, wall: 'right'},
            {x: 0, y: 1, wall: 'bottom'},
            {x: -1, y: 0, wall: 'left'}
        ];

        for (const dir of directions) {
            const newX = pos.x + dir.x;
            const newY = pos.y + dir.y;
            if (this.isValidCell(newX, newY) && 
                !this.visited.has(`${newX},${newY}`)) {
                neighbors.push({x: newX, y: newY, dir: dir.wall});
            }
        }
        return neighbors;
    }

    removeWall(current, next) {
        const dx = next.x - current.x;
        const dy = next.y - current.y;

        if (dx === 1) {
            this.mazeGrid[current.y][current.x].walls.right = false;
            this.mazeGrid[next.y][next.x].walls.left = false;
        } else if (dx === -1) {
            this.mazeGrid[current.y][current.x].walls.left = false;
            this.mazeGrid[next.y][next.x].walls.right = false;
        }

        if (dy === 1) {
            this.mazeGrid[current.y][current.x].walls.bottom = false;
            this.mazeGrid[next.y][next.x].walls.top = false;
        } else if (dy === -1) {
            this.mazeGrid[current.y][current.x].walls.top = false;
            this.mazeGrid[next.y][next.x].walls.bottom = false;
        }
    }

    drawMaze() {
        const container = document.getElementById('maze');
        container.innerHTML = '';
        container.style.gridTemplateColumns = `repeat(${this.mazeSize}, 1fr)`;

        for (let y = 0; y < this.mazeSize; y++) {
            for (let x = 0; x < this.mazeSize; x++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.borderTop = this.mazeGrid[y][x].walls.top ? '2px solid #222' : 'none';
                cell.style.borderRight = this.mazeGrid[y][x].walls.right ? '2px solid #222' : 'none';
                cell.style.borderBottom = this.mazeGrid[y][x].walls.bottom ? '2px solid #222' : 'none';
                cell.style.borderLeft = this.mazeGrid[y][x].walls.left ? '2px solid #222' : 'none';

                if (x === this.exitPos.x && y === this.exitPos.y) {
                    cell.classList.add('exit');
                }

                const fog = document.createElement('div');
                fog.className = `fog ${!this.mazeGrid[y][x].fog ? 'revealed' : ''}`;
                cell.appendChild(fog);
                
                container.appendChild(cell);
            }
        }

        this.updatePlayerPosition();
    }

    movePlayer(dx, dy) {
        const newX = this.playerPos.x + dx;
        const newY = this.playerPos.y + dy;

        if (this.isValidMove(newX, newY)) {
            this.playerPos.x = newX;
            this.playerPos.y = newY;
            this.updatePlayerPosition();
            this.updateFog();

            if (this.playerPos.x === this.exitPos.x && 
                this.playerPos.y === this.exitPos.y) {
                this.nextStage();
            }
        }
    }

    isValidMove(x, y) {
        if (!this.isValidCell(x, y)) return false;

        const currentCell = this.mazeGrid[this.playerPos.y][this.playerPos.x];
        if (x > this.playerPos.x && !currentCell.walls.right) return true;
        if (x < this.playerPos.x && !currentCell.walls.left) return true;
        if (y > this.playerPos.y && !currentCell.walls.bottom) return true;
        if (y < this.playerPos.y && !currentCell.walls.top) return true;
        return false;
    }

    updatePlayerPosition() {
        const cells = document.getElementsByClassName('player');
        while(cells.length > 0) cells[0].classList.remove('player');
        
        const index = this.playerPos.y * this.mazeSize + this.playerPos.x;
        document.getElementById('maze').children[index].classList.add('player');
    }

    updateFog() {
        const revealDistance = 2;
        for (let y = 0; y < this.mazeSize; y++) {
            for (let x = 0; x < this.mazeSize; x++) {
                const distance = Math.abs(x - this.playerPos.x) + 
                               Math.abs(y - this.playerPos.y);
                if (distance <= revealDistance) {
                    this.mazeGrid[y][x].fog = false;
                    const fogElement = document.getElementById('maze')
                        .children[y * this.mazeSize + x]
                        .querySelector('.fog');
                    fogElement.classList.add('revealed');
                }
            }
        }
    }

    nextStage() {
        this.currentStage++;
        this.mazeSize = 5 + this.currentStage * 2;
        this.generateMaze();
        this.updateStageDisplay();
    }

    updateStageDisplay() {
        document.getElementById('stageDisplay').textContent = 
            `Stage: ${this.currentStage}`;
    }

    setupControls() {
        const handleMove = (dx, dy) => () => this.movePlayer(dx, dy);
        
        document.getElementById('up').addEventListener('touchstart', handleMove(0, -1));
        document.getElementById('down').addEventListener('touchstart', handleMove(0, 1));
        document.getElementById('left').addEventListener('touchstart', handleMove(-1, 0));
        document.getElementById('right').addEventListener('touchstart', handleMove(1, 0));

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': this.movePlayer(0, -1); break;
                case 'ArrowDown': this.movePlayer(0, 1); break;
                case 'ArrowLeft': this.movePlayer(-1, 0); break;
                case 'ArrowRight': this.movePlayer(1, 0); break;
            }
        });
    }

    isValidCell(x, y) {
        return x >= 0 && x < this.mazeSize && y >= 0 && y < this.mazeSize;
    }
}

// Start the game
new MazeGame();
</script>
</body>
</html>
